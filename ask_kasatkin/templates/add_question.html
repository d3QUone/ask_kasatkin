{% extends "base.html" %}
{% block title %}Ask-Kasatkin New Question{% endblock title %}
{% block content %}    
<form class="form-horizontal" method="POST" action="{% url 'core:save_question' %}" onclick="h()">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <h4>New Question</h4>
        </div>
    </div>
    {% if error %}
            <div class="form-group" id="add_error">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                <div class="alert alert-danger" role="alert">
                    <strong>{{ error.title }}</strong>
                    <p>{{ error.text }}</p>
                </div>
                </div>
            </div>
        {% endif %}
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="text" rows="15" style="max-width: 100%;"></textarea>
        </div>
    </div>
    <div class="form-group"> <!-- add JS onclick func to load hints -->
        <label for="input_email" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="tags" placeholder="separated with comma, 3 tags max">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Ask!</button>
        </div>
    </div>
</form>

{% endblock content %}


{% block scripts %}
<script>
    function h() {
        try {
            document.getElementById("add_error").hidden = true;
        } catch(e) {
            // no element
        }
    }
</script>
{% endblock scripts %}
